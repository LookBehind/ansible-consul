consul_version: 1.0.0
consul_platform: linux_amd64
consul_datacenter: dc
consul_domain: consul
consul_ui_enabled: false
consul_template: config.json.j2
consul_install_dir: /usr/local/bin
consul_inventory_group_name: consul
consul_bind_address: 0.0.0.0
consul_do_not_start_immediately: true
consul_register_services: false
consul_services_template: services.json.j2
